<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/48/lightning-bolt.png">
    <!-- metatags are used for seo optimisations -->
    <meta name="Author" content="Jatin">

    <!-- robot tags tells if engine should analyse this page or not -->
    <meta name="Robots" content="index">

    <!-- viewport is a view  according to every device (the area where website is showing)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- OGL (open graph prototcol) controls the preview when shared in social media. -->
    <meta property="og:title" content="My Website" />
    <meta property="og:description" content="This is indepth knowledge of HTML and CSS." />

    <!-- Link to Montserrat font from Google Fonts (you can also host it locally) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap">

    <style>
        /* Apply Montserrat font to all elements on the page */
        body {
            color: rgb(14, 16, 38);
            font-family: 'Montserrat', sans-serif;
        }
    </style>

    <title>HTML Necessaries</title>
</head>

<body>
    <header>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <p>This is a paragraph.</p>

        <b> - Bold text</b><br>
        <strong> - Important text</strong><br>
        <i>- Italic text</i><br>
        <em> - Emphasized text</em><br>
        <mark> - Marked text</mark><br>
        <small> - Smaller text</small><br>
        <del> - Deleted text</del><br>
        <ins> - Inserted text</ins><br>
        <sub> - Subscript text</sub><br>
        <sup> - Superscript text</sup><br>

        <a href="url">This is a Link</a><br>

    </header>
    <nav></nav>
    <main></main>
    <footer></footer>
</body>

</html>
